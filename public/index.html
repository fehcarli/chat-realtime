<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial"/>
        <title>Chat Realtime</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
                integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
                crossorigin="anonymous" 
                referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js" 
                integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw==" 
                crossorigin="anonymous" 
                referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form id="chat">
            <input type="text" name="username" placeholder="Digite seu Username"/>
            <div class="messages"></div>
            <input type="text" name="message" placeholder="Digite sua Mensagem"/>
            <button type="submit">Enviar</button>
        </form>

        <script type="text/javascript">
            var socket = io('http://localhost:3000');

            function renderMessage(message){
                $('.messages').append('<div class="message"><strong>' + message.author + '</strong>:' + message.message + '</div>');
            }

            socket.on('previousMessages', (messages) =>{
                for(message of messages){
                    renderMessage(message);
                }
            });

            socket.on('receivedMessage', (message) =>{
                renderMessage(message);
            });

            $('#chat').submit((event) =>{
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                if(author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message,
                    };

                    renderMessage(messageObject);

                    socket.emit('sendMessage', messageObject);
                }
            });  
        </script>
    </body>
</html>
